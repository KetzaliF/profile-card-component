<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="css/styles.css">

</head>
<body>
  <main>
    <div class="card">
      <div class="card__bg"></div>
      <div class="card__information">
        <img src="images/image-victor.jpg" alt="Image people" class="card__information-photo">
        <div class="name-year">
          <p class="card__information-name">Victor Crest</p>
          <p class="card__information-year">26</p>
        </div>
        <p class="card__information-country">London</p>
      </div>
      <div class="card__statistics">
        <div class="card__statistics-followers statistics">
          <p class="number-statistics">80K</p>
          <p class="name-statistics">Followers</p>
        </div>
        <div class="card__statistics-likes statistics">
          <p class="number-statistics">803K</p>
          <p class="name-statistics">Likes</p>
        </div>
        <div class="card__statistics-photos statistics">
          <p class="number-statistics">1.4K</p>
          <p class="name-statistics">Photos</p>
        </div>
      </div>
    </div>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/KetzaliF">KetzaliF</a>.
    </div>
  </footer>
</body>
</html>
